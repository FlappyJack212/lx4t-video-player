<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - LX4T Platform</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { margin: 0; padding: 0; background: #0f0f0f; }
        .platform-header { background: #1a1a1a; border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
        .platform-logo h1 { color: #ff6600; margin: 0; font-size: 1.5rem; cursor: pointer; }
        
        .profile-banner { height: 200px; background: linear-gradient(135deg, #ff6600, #ff9500); position: relative; }
        .profile-container { max-width: 1200px; margin: -80px auto 40px; padding: 0 40px; }
        .profile-header { background: #1a1a1a; border-radius: 12px; padding: 30px; display: flex; gap: 30px; align-items: flex-start; }
        .profile-avatar { width: 120px; height: 120px; border-radius: 50%; background: linear-gradient(135deg, #ff6600, #ff9500); display: flex; align-items: center; justify-content: center; font-size: 3rem; font-weight: bold; border: 4px solid #1a1a1a; margin-top: -60px; }
        .profile-info { flex: 1; }
        .profile-name { font-size: 2rem; font-weight: 600; color: #fff; margin: 0 0 10px 0; }
        .profile-stats { display: flex; gap: 30px; color: rgba(255, 255, 255, 0.6); margin: 15px 0; }
        .profile-stat { font-size: 0.875rem; }
        .profile-stat strong { color: #fff; font-size: 1.2rem; display: block; }
        
        .profile-tabs { display: flex; gap: 20px; border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding: 20px 0; }
        .profile-tab { background: none; border: none; color: rgba(255, 255, 255, 0.6); padding: 10px 20px; cursor: pointer; border-bottom: 2px solid transparent; transition: all 0.3s; font-size: 1rem; }
        .profile-tab.active { color: #ff6600; border-bottom-color: #ff6600; }
        
        .profile-content { margin-top: 30px; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
    </style>
</head>
<body>
    <header class="platform-header">
        <div class="platform-logo"><h1 onclick="window.location.href='/browse-new.html'">ðŸŽ¬ LX4T</h1></div>
    </header>
    
    <div class="profile-banner"></div>
    
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar" id="profileAvatar">U</div>
            <div class="profile-info">
                <h1 class="profile-name" id="profileName">Loading...</h1>
                <p id="profileBio" style="color: rgba(255, 255, 255, 0.8); margin: 0;"></p>
                <div class="profile-stats">
                    <div class="profile-stat"><strong id="videoCount">0</strong> Videos</div>
                    <div class="profile-stat"><strong id="viewCount">0</strong> Views</div>
                    <div class="profile-stat"><strong>0</strong> Subscribers</div>
                </div>
            </div>
        </div>
        
        <div class="profile-tabs">
            <button class="profile-tab active">ðŸ“¹ Videos</button>
            <button class="profile-tab">ðŸ“Š About</button>
        </div>
        
        <div class="profile-content">
            <div class="video-grid" id="userVideos">
                <p style="color: rgba(255, 255, 255, 0.6);">Loading videos...</p>
            </div>
        </div>
    </div>
    
    <script src="js/profile.js"></script>
</body>
</html>
