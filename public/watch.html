<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch - LX4T Platform</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- WebTorrent -->
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f0f0f;
        }
        
        .platform-header {
            background: #1a1a1a;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .platform-logo h1 {
            color: #ff6600;
            margin: 0;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .watch-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            padding: 20px 40px;
            max-width: 2000px;
            margin: 0 auto;
        }
        
        @media (max-width: 1200px) {
            .watch-layout {
                grid-template-columns: 1fr;
            }
        }
        
        .main-content {
            min-width: 0;
        }
        
        .video-player-container {
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 */
        }
        
        .video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .video-info {
            margin-top: 20px;
        }
        
        .video-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            margin: 0 0 10px 0;
        }
        
        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .video-stats {
            display: flex;
            gap: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
        }
        
        .creator-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .creator-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .creator-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6600, #ff9500);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .creator-details h3 {
            margin: 0 0 5px 0;
            color: #fff;
            font-size: 1rem;
        }
        
        .creator-details p {
            margin: 0;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
        }
        
        .subscribe-btn {
            background: linear-gradient(135deg, #ff6600, #ff9500);
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .subscribe-btn:hover {
            transform: translateY(-2px);
        }
        
        .description-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .description-header {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .description-text {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        /* Sidebar */
        .sidebar {
            min-width: 0;
        }
        
        .sidebar-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            margin: 0 0 15px 0;
        }
        
        .related-video {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s;
        }
        
        .related-video:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .related-thumbnail {
            width: 168px;
            height: 94px;
            min-width: 168px;
            background: #2a2a2a;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        .related-info {
            flex: 1;
            min-width: 0;
        }
        
        .related-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: #fff;
            margin: 0 0 8px 0;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .related-creator {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            margin: 0 0 4px 0;
        }
        
        .related-stats {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* Torrent Status */
        .torrent-status-watch {
            background: rgba(79, 140, 255, 0.1);
            border: 1px solid rgba(79, 140, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .torrent-stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            font-size: 0.875rem;
        }
        
        .torrent-stat {
            text-align: center;
        }
        
        .torrent-stat-label {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
        }
        
        .torrent-stat-value {
            color: #4f8cff;
            font-weight: 600;
            font-size: 1rem;
        }
        
        .loading-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <header class="platform-header">
        <div class="platform-logo">
            <h1 onclick="window.location.href='/browse-new.html'">ðŸŽ¬ LX4T</h1>
        </div>
    </header>
    
    <div class="watch-layout">
        <div class="main-content">
            <!-- Video Player -->
            <div class="video-player-container">
                <video id="videoPlayer" class="video-player" controls autoplay></video>
            </div>
            
            <!-- Torrent Status -->
            <div class="torrent-status-watch" id="torrentStatus" style="display: none;">
                <div class="torrent-stats-grid">
                    <div class="torrent-stat">
                        <div class="torrent-stat-label">Download Speed</div>
                        <div class="torrent-stat-value" id="downloadSpeed">0 KB/s</div>
                    </div>
                    <div class="torrent-stat">
                        <div class="torrent-stat-label">Peers</div>
                        <div class="torrent-stat-value" id="numPeers">0</div>
                    </div>
                    <div class="torrent-stat">
                        <div class="torrent-stat-label">Progress</div>
                        <div class="torrent-stat-value" id="progress">0%</div>
                    </div>
                </div>
            </div>
            
            <!-- Video Info -->
            <div class="video-info" id="videoInfo">
                <div class="loading-state">Loading video...</div>
            </div>
        </div>
        
        <!-- Sidebar -->
        <div class="sidebar">
            <h3 class="sidebar-title">Related Videos</h3>
            <div id="relatedVideos">
                <div class="loading-state">Loading...</div>
            </div>
        </div>
    </div>
    
    <script src="js/watch.js"></script>
</body>
</html>
