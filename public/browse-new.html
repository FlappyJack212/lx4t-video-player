<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse - LX4T Platform</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f0f0f;
        }
        
        .platform-header {
            background: #1a1a1a;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .platform-logo h1 {
            color: #ff6600;
            margin: 0;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .platform-nav {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-link:hover {
            color: #ff6600;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #ff6600, #ff9500);
            color: #fff;
            padding: 8px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6600, #ff9500);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* Hero Section */
        .hero-section {
            position: relative;
            height: 60vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
            display: flex;
            align-items: center;
            padding: 0 60px;
            margin-bottom: 40px;
        }
        
        .hero-content {
            max-width: 600px;
            z-index: 2;
        }
        
        .hero-content h1 {
            font-size: 3rem;
            margin: 0 0 20px 0;
            background: linear-gradient(135deg, #ff6600, #ff9500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero-content p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin: 0 0 30px 0;
        }
        
        .hero-buttons {
            display: flex;
            gap: 15px;
        }
        
        .hero-btn {
            padding: 12px 30px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .hero-btn-primary {
            background: linear-gradient(135deg, #ff6600, #ff9500);
            color: #fff;
        }
        
        .hero-btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .hero-btn:hover {
            transform: translateY(-2px);
        }
        
        /* Video Rows */
        .browse-container {
            padding: 0 60px 40px;
        }
        
        .video-row {
            margin-bottom: 40px;
        }
        
        .row-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .row-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            margin: 0;
        }
        
        .row-more {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.3s;
        }
        
        .row-more:hover {
            color: #ff6600;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .video-card {
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .video-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-color: #ff6600;
        }
        
        .video-thumbnail {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            overflow: hidden;
        }
        
        .video-thumbnail-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }
        
        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .video-info {
            padding: 12px;
        }
        
        .video-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: #fff;
            margin: 0 0 8px 0;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .video-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .video-creator {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .creator-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6600, #ff9500);
        }
        
        .video-stats {
            display: flex;
            gap: 12px;
        }
        
        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ff6600;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .empty-state h3 {
            color: #fff;
            margin: 0 0 10px 0;
        }
        
        .empty-state p {
            color: rgba(255, 255, 255, 0.6);
            margin: 0 0 20px 0;
        }
    </style>
</head>
<body>
    <header class="platform-header">
        <div class="platform-logo">
            <h1 onclick="window.location.reload()">ðŸŽ¬ LX4T</h1>
        </div>
        <nav class="platform-nav">
            <a href="/browse-new.html" class="nav-link">Browse</a>
            <a href="/index.html" class="nav-link">Player</a>
            <input type="search" id="searchInput" placeholder="ðŸ” Search videos..." style="padding: 8px 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); color: #fff; width: 300px;">
            <a href="/record.html" class="nav-link">ðŸŽ¥ Record</a>
            <a href="/dashboard.html" class="nav-link">ðŸ“Š Dashboard</a>
            <a href="/upload.html" class="upload-btn">ðŸ“¤ Upload</a>
            <div class="user-menu">
                <div class="user-avatar" id="userAvatar" title="Click to logout"></div>
            </div>
        </nav>
    </header>
    
    <div class="hero-section">
        <div class="hero-content">
            <h1>Watch. Create. Share.</h1>
            <p>Decentralized video platform powered by P2P technology. Upload your content and share with the world.</p>
            <div class="hero-buttons">
                <a href="/upload.html" class="hero-btn hero-btn-primary">Upload Video</a>
                <a href="#trending" class="hero-btn hero-btn-secondary">Browse Content</a>
            </div>
        </div>
    </div>
    
    <div class="browse-container" id="browseContainer">
        <!-- Videos will be loaded here -->
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Loading videos...</p>
        </div>
    </div>
    
    <script src="js/browse.js"></script>
</body>
</html>
