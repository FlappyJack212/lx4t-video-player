<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Dashboard - LX4T Platform</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { margin: 0; padding: 0; background: #0f0f0f; }
        .platform-header { background: #1a1a1a; border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding: 15px 30px; }
        .platform-logo h1 { color: #ff6600; margin: 0; font-size: 1.5rem; cursor: pointer; }
        .dashboard-container { max-width: 1400px; margin: 40px auto; padding: 0 40px; }
        .dashboard-header { margin-bottom: 40px; }
        .dashboard-header h1 { color: #fff; margin: 0 0 10px 0; }
        .dashboard-header p { color: rgba(255, 255, 255, 0.6); margin: 0; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: #1a1a1a; border-radius: 12px; padding: 24px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .stat-icon { font-size: 2rem; margin-bottom: 10px; }
        .stat-value { font-size: 2.5rem; font-weight: bold; color: #fff; margin: 10px 0; }
        .stat-label { color: rgba(255, 255, 255, 0.6); font-size: 0.875rem; }
        
        .quick-actions { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 40px; }
        .action-card { background: linear-gradient(135deg, #ff6600, #ff9500); padding: 20px; border-radius: 8px; text-align: center; text-decoration: none; color: #fff; font-weight: 600; transition: transform 0.2s; display: block; }
        .action-card:hover { transform: translateY(-4px); }
        
        .videos-section { background: #1a1a1a; border-radius: 12px; padding: 30px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .videos-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .videos-table th { text-align: left; color: rgba(255, 255, 255, 0.6); font-size: 0.875rem; padding: 12px; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .videos-table td { color: #fff; padding: 12px; border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .videos-table tr:hover { background: rgba(255, 255, 255, 0.02); }
    </style>
</head>
<body>
    <header class="platform-header">
        <div class="platform-logo"><h1 onclick="window.location.href='/browse-new.html'">üé¨ LX4T</h1></div>
    </header>
    
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>üìä Creator Dashboard</h1>
            <p>Welcome back, <span id="userName"></span>!</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üëÅÔ∏è</div>
                <div class="stat-value" id="totalViews">0</div>
                <div class="stat-label">Total Views</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üìπ</div>
                <div class="stat-value" id="totalVideos">0</div>
                <div class="stat-label">Videos Uploaded</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üë•</div>
                <div class="stat-value" id="totalSubs">0</div>
                <div class="stat-label">Subscribers</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üí¨</div>
                <div class="stat-value" id="totalComments">0</div>
                <div class="stat-label">Comments</div>
            </div>
        </div>
        
        <div class="quick-actions">
            <a href="/upload.html" class="action-card">üì§ Upload Video</a>
            <a href="/record.html" class="action-card" style="background: linear-gradient(135deg, #ff0000, #ff4444);">üé• Record Screen</a>
            <a href="/golive.html" class="action-card" style="background: linear-gradient(135deg, #4f8cff, #7b5cff);">üî¥ Go Live</a>
            <a href="/editor.html" class="action-card" style="background: linear-gradient(135deg, #9c27b0, #673ab7);">‚úÇÔ∏è Editor</a>
        </div>
        
        <div class="videos-section">
            <h2 style="color: #fff; margin: 0 0 20px 0;">Your Videos</h2>
            <table class="videos-table">
                <thead>
                    <tr>
                        <th>Video</th>
                        <th>Views</th>
                        <th>Comments</th>
                        <th>Uploaded</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="videosTable">
                    <tr><td colspan="5" style="text-align: center; color: rgba(255,255,255,0.6);">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="js/dashboard.js"></script>
</body>
</html>
