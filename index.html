<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LX4T Video Platform - Home</title>
    <link rel="stylesheet" href="home-style.css">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0f0f0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="LX4T">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-navbar">
        <div class="nav-container">
            <div class="nav-left">
                <button class="menu-btn" id="menuBtn">
                    <svg viewBox="0 0 24 24">
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                    </svg>
                </button>
                <a href="index.html" class="brand">
                    <span class="brand-icon">ðŸŽ¬</span>
                    <span class="brand-text">LX4T</span>
                </a>
            </div>
            
            <div class="nav-center">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search videos...">
                    <button class="search-btn" id="searchBtn">
                        <svg viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="nav-right">
                <button class="icon-btn" id="uploadBtn" title="Upload">
                    <svg viewBox="0 0 24 24">
                        <path d="M5 20h14v-2H5v2zM5 10h4v6h6v-6h4l-7-7-7 7z"/>
                    </svg>
                </button>
                <button class="icon-btn" id="themeBtn" title="Toggle Theme">
                    <svg viewBox="0 0 24 24">
                        <path d="M9 2c-1.05 0-2.05.16-3 .46 4.06 1.27 7 5.06 7 9.54 0 4.48-2.94 8.27-7 9.54.95.3 1.95.46 3 .46 5.52 0 10-4.48 10-10S14.52 2 9 2z"/>
                    </svg>
                </button>
                <button class="icon-btn user-btn" id="userBtn" title="Account">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <a href="index.html" class="sidebar-item active">
                <svg viewBox="0 0 24 24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                <span>Home</span>
            </a>
            <a href="#" class="sidebar-item" data-filter="trending">
                <svg viewBox="0 0 24 24">
                    <path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z"/>
                </svg>
                <span>Trending</span>
            </a>
            <a href="#" class="sidebar-item" data-filter="library">
                <svg viewBox="0 0 24 24">
                    <path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-1 9H9V9h10v2zm-4 4H9v-2h6v2zm4-8H9V5h10v2z"/>
                </svg>
                <span>Library</span>
            </a>
            <a href="#" class="sidebar-item" data-filter="history">
                <svg viewBox="0 0 24 24">
                    <path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/>
                </svg>
                <span>History</span>
            </a>
            
            <div class="sidebar-divider"></div>
            
            <div class="sidebar-section-title">CATEGORIES</div>
            <a href="#" class="sidebar-item" data-category="movies">
                <svg viewBox="0 0 24 24">
                    <path d="M18 4l2 4h-3l-2-4h-2l2 4h-3l-2-4H8l2 4H7L5 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4h-4z"/>
                </svg>
                <span>Movies</span>
            </a>
            <a href="#" class="sidebar-item" data-category="music">
                <svg viewBox="0 0 24 24">
                    <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                </svg>
                <span>Music</span>
            </a>
            <a href="#" class="sidebar-item" data-category="gaming">
                <svg viewBox="0 0 24 24">
                    <path d="M15.5 13.5c0 .83-.67 1.5-1.5 1.5s-1.5-.67-1.5-1.5.67-1.5 1.5-1.5 1.5.67 1.5 1.5zm4-3c0 .83-.67 1.5-1.5 1.5s-1.5-.67-1.5-1.5.67-1.5 1.5-1.5 1.5.67 1.5 1.5zm-1.97 8.19c-1.53.83-3.23 1.31-5.03 1.31-2.12 0-4.08-.64-5.72-1.72C4.41 17.54 3 15.37 3 12.88c0-1.11.22-2.16.62-3.12.39-.95.95-1.8 1.64-2.49.69-.69 1.54-1.25 2.49-1.64.96-.4 2.01-.62 3.12-.62 1.11 0 2.16.22 3.12.62.95.39 1.8.95 2.49 1.64.69.69 1.25 1.54 1.64 2.49.4.96.62 2.01.62 3.12 0 2.49-1.41 4.66-3.78 5.4zM7.5 13.5c0 .83-.67 1.5-1.5 1.5s-1.5-.67-1.5-1.5S5.17 12 6 12s1.5.67 1.5 1.5z"/>
                </svg>
                <span>Gaming</span>
            </a>
            <a href="#" class="sidebar-item" data-category="sports">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 3.3l1.35-.95c1.82.56 3.37 1.76 4.38 3.34l-.39 1.34-1.35.46L13 6.7V5.3zm-3.35-.95L11 5.3v1.4L7.01 9.49l-1.35-.46-.39-1.34c1.01-1.58 2.56-2.78 4.38-3.34zM7.08 17.11l-1.14.1C4.73 15.81 4 13.99 4 12c0-.69.1-1.36.26-2l1.18.85L7 13.35v2.41l-.92 1.35zm2.48 2.12l-.68 1.06C9.88 20.74 10.93 21 12 21c1.07 0 2.12-.26 3.12-.71l-.68-1.06-2.44-.67-2.44.67zm10.26-1.91l-1.14-.1-.92-1.35v-2.41l1.56-2.5 1.18-.85c.16.64.26 1.31.26 2 0 1.99-.73 3.81-1.94 5.21z"/>
                </svg>
                <span>Sports</span>
            </a>
            <a href="#" class="sidebar-item" data-category="education">
                <svg viewBox="0 0 24 24">
                    <path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z"/>
                </svg>
                <span>Education</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Hero Section -->
        <section class="hero-section">
            <div class="hero-content">
                <h1 class="hero-title">Welcome to LX4T</h1>
                <p class="hero-subtitle">Your ultimate video streaming platform</p>
                <div class="hero-actions">
                    <a href="watch.html" class="hero-btn primary">Start Watching</a>
                    <a href="#trending" class="hero-btn secondary">Explore Trending</a>
                </div>
            </div>
        </section>

        <!-- Video Categories -->
        <section class="video-section">
            <div class="section-header">
                <h2>Trending Now</h2>
                <a href="#" class="see-all">See all</a>
            </div>
            <div class="video-grid" id="trendingGrid">
                <!-- Video cards will be inserted here -->
            </div>
        </section>

        <section class="video-section">
            <div class="section-header">
                <h2>Popular Movies</h2>
                <a href="#" class="see-all">See all</a>
            </div>
            <div class="video-grid" id="moviesGrid">
                <!-- Video cards will be inserted here -->
            </div>
        </section>

        <section class="video-section">
            <div class="section-header">
                <h2>Music Videos</h2>
                <a href="#" class="see-all">See all</a>
            </div>
            <div class="video-grid" id="musicGrid">
                <!-- Video cards will be inserted here -->
            </div>
        </section>

        <section class="video-section">
            <div class="section-header">
                <h2>Recently Added</h2>
                <a href="#" class="see-all">See all</a>
            </div>
            <div class="video-grid" id="recentGrid">
                <!-- Video cards will be inserted here -->
            </div>
        </section>
    </main>

    <!-- Video Card Template (Hidden) -->
    <template id="videoCardTemplate">
        <div class="video-card">
            <a href="watch.html" class="video-thumbnail">
                <img src="" alt="" loading="lazy">
                <div class="video-duration">10:24</div>
                <div class="video-overlay">
                    <svg class="play-icon" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </div>
            </a>
            <div class="video-info">
                <a href="watch.html" class="video-title"></a>
                <div class="video-meta">
                    <span class="video-channel"></span>
                    <span class="video-stats"></span>
                </div>
            </div>
        </div>
    </template>

    <script src="home-script.js"></script>
</body>
</html>
